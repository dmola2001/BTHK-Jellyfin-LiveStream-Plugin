name: Build and Release BTHK Plugin

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./src/BTHK.LiveStreamPlugin.csproj

    - name: Build
      run: dotnet build ./src/BTHK.LiveStreamPlugin.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./src/BTHK.LiveStreamPlugin.csproj --no-build --verbosity normal

    - name: Create release package
      run: |
        mkdir -p dist
        cp manifest.json dist/
        cp -r web-ui dist/
        cp src/bin/Release/net6.0/*.dll dist/
        7z a -tzip BTHK-LiveStream-Plugin-${{ github.ref_name }}.zip ./dist/*

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BTHK-LiveStream-Plugin
        path: BTHK-LiveStream-Plugin-${{ github.ref_name }}.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BTHK-LiveStream-Plugin-${{ github.ref_name }}.zip
        body_path: RELEASE_NOTES.md
